<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>coffee Store page</title>
    <link rel="stylesheet" href="styles/layout.css">

  </head>
  <body>
    <header id="mainHeader">
      <div>
        <a class="headerlogo" href="index.html">
        <img src="images/logo.png" /></a>
       
        <span id="headername">Hirwa's coffee store</span>
        <input type="search" class="searchbox" placeholder="search our store">

      </div>
      <nav class="backgroundgradient">
      <ul>
        <li><a class="navlink" href="index.html">Home</a></li>
        <li><a class="navlink" href="blog.html">Blog</a></li>
        <li><a class="navlink" href="allcoffees.html">Our Coffee</a></li>
        <li><a class="navlink" href="accessories.html">Accessories</a></li>
        <li><a class="navlink" href="Gifts.html">Gifts</a></li>
        <li><a class="navlink" href="findus.html">Find Us</a></li>
        <li><a class="navlink" href="checkout.html">Checkout</a></li>
      </ul>
      </nav>
    </header>
    <div id="welcomeimage">
      <img src="images/coffeeheader.jpg"/>
    </div>
    <div id="coffeeofthemonth">
      <img src="images/cotn.jpg"/>
    </div>
    <section class="coffeedetails">
            <header class="blockheader">
              <span>Checkout</span>
            </header>
      <form id="mainForm" action="#" method="post">
      <fieldset cla ss="box">
          <legend>Your details</legend>
          <div>
      <p>
          <label class="textlabel" for="firstNameInput">First Name</label>
          <input id="firstNameInput" name="FirstName" placeholder="Enter your first name" type="text" required="required" autofocus="autofocus" class="textinput" maxlength="30"/>
      
      </p>
      <p>
         <label class="textlabel" for="lastNameInput">Last Name</label>
         <input id="lastNameInput" name="LastName" placeholder="enter your last name"  type="text" required="required" class="textinput" size="10" maxlength="50"/> 
      </p>
      <p>
          <label class="textlabel" for="emailInput">Email</label>
          <input id="emailInput" name="Email" type="email" placeholder="please enter your email addree" required="required" class="textinput"/>
      </p>
      <p>
              <label class="textlabel" for="streetInput">Street</label>
              <input id="streetInput" name="Street" type="text" placeholder="please enter your street shopping" required="required" class="textinput" />
          </p>
      <p>
          <label class="textlabel" for="numberInput">Number</label>
          <input id="numberInput" name="Number" type="text" placeholder="please enter your street number" required="required"class="textinput"/>
      
      
      </p>
      <p>
              <label class="textlabel" for="zipInput">ZIP code</label>
              <input id="zipInput" name="Zip" type="text" placeholder="please enter your zip code"required="required" class="textinput"/>
          </p>
          <p>
                  <label class="textlabel" for="cityInput">City</label>
                  <input id="cityInput" name="City" type="text" placeholder="please enter your city" required="required" class="textinput"/>
      
              </p>
              <p>
                      <label class="textlabel" for="countryInput">Country</label>
                      <input id="countryInput" name="City" type="text" placeholder="please enter your country" required="required" pattern="[a-za-z]{3}"/>
              
                  </p>
                  <p>
                          <label class="textlabel" for="phoneInput">Phone Number</label>
                          <input id="phoneInput" name="phoneNumber" type="text" placeholder="please enter your phone number" required="required" class=""textinput/>
                  
                      </p>
                      <p>
                              <label class="textlabel" for="blogInput">Blog</label>
                              <input id="blogInput" name="Blog" type="url" placeholder="please enter your blog address if you have one" class=""textinput/>
                      
                          </p>
                          <p>
                                  <label class="textlabel" for="remarkInput">Remarks</label>
                                  <input id="remarkInput" name="Remark" type="text" placeholder="please enter any extra remark you have here" class=""textinput/>
                          
                              </p>
      
          </div>
      </fieldset>
      <br/>
      <fieldset class="box">
      <legend>Your order</legend>
      <p>
              <label class="textlabel" for="deliveryDateInput">Requested delivery date</label>
              <input id="deliveryDateInput" name="BirthDate"class="textinput" placeholder="enter date" type="date"/>    
      </p>
      <p>
              <label class="textlabel" for="colorInput">Wrapping paper color</label>
              <input id="colorInput" name="color" type="color" placeholder="select a color"  class="textinput"/>    
      </p>
      <p>
              <label class="textlabel" for="bowInput">How many bows on the package?</label>
              <input id="bowInput" placeholder="enter a value between 1 and 10" name="bows" type="number" min="1" max="10" class="textinput"/>    
      </p>
      
      </fieldset>
      <input type="submit" class="submitbutton" value="Place order">
      
      </form>
    <script src="scripts/myScript.js"></script>
  </body>
</html>
